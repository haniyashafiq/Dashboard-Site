<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
            --secondary-bg: #f9fafb;
            --text-dark: #111827;
            --text-gray: #6b7280;
            --white: #ffffff;

            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--secondary-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Navbar Styles (Matched with Pricing Page) --- */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 100px;
            padding: 0.8rem 1.5rem !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);

        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .brand-logo {
            width: 28px;

        @media (min-width: 992px) {

                width: 32px;
                height: 32px;
            }
        }

        .brand-text {
            font-size: 16px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (min-width: 992px) {
            .brand-text {
                font-size: 20px;
            }
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-gray);
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;

        }

        }

        .btn-nav-primary {
            background: var(--primary-gradient);
            color: white !important;
            padding: 0.6rem 1.4rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            white-space: nowrap;
        }

        .btn-nav-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .mobile-menu {
            display: none;
        }

        .navbar-toggler {
            display: none;
        }

        /* Responsive Navbar */
        @media (max-width: 991px) {
            .navbar {
                width: 95%;
                border-radius: 30px;
                padding: 0.6rem 1.2rem !important;
                flex-wrap: wrap;
            }

            .nav-links {
                display: none !important;
            }

            .navbar-toggler {
                display: block;
                border: none;
                background: none;
                font-size: 1.2rem;
                cursor: pointer;
                color: var(--text-dark);
            }

            .btn-nav-primary {
                display: none;
                /* Hide button on mobile unless in menu */
            }
        }

        /* --- Pricing Section --- */
        .pricing-section {
            padding: 140px 5% 80px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .pricing-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .pricing-header p {
            color: var(--text-gray);
            font-size: 1.1rem;
            margin-bottom: 3.5rem;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 2rem;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 1024px) {
            .pricing-container {
                flex-wrap: nowrap;
            }

            .price-card {
                flex: 1;
                width: auto;
                max-width: 32%;
                /* Ensure 3 fit perfectly */
            }
        }

        /* --- New Minimal Premium Pricing Card --- */
        .price-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            border: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
            border-color: #e0e0e0;
        }

        .price-card.featured {
            border: 1px solid var(--primary-color);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.08);
            z-index: 2;
        }

        .featured-tag {
            position: absolute;
            top: 12px;
            right: 12px;
            left: auto;
            /* Override previous centering */
            transform: none;
            /* Override previous translate */
            background: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .plan-tier {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            display: flex;
            align-items: baseline;
            gap: 4px;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .currency {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .price-period {
            font-size: 0.9rem;
            color: var(--text-gray);
            font-weight: 500;
        }

        .features-list {
            list-style: none;
            margin: 2rem 0;
            padding: 0;
            flex-grow: 1;
            border-top: 1px solid #f3f4f6;
            padding-top: 1.5rem;
        }

        .features-list li {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            color: #4b5563;
        }

        .features-list i {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .btn-select {
            width: 100%;
            padding: 0.9rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-select::after {
            content: "â†’";
            font-family: sans-serif;
            transition: transform 0.2s ease;
        }

        .btn-select:hover::after {
            transform: translateX(4px);
        }

        .featured .btn-select {
            background: var(--primary-color);
            color: white;
        }

        .btn-select:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
            transform: translateY(-2px);
        }

        .featured .btn-select:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-gray);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .pricing-section {
                padding: 120px 5% 40px;
            }

            .price-card {
                max-width: 100%;
            }
        }
    </style>
</head>

<style>
    /* --- MOUSE CURSOR STYLES --- */
    .mouse-cursor {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        /* Click through */
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        /* Sab se upar */
        transition: width 0.3s, height 0.3s, background-color 0.3s;
    }

    /* Inner Dot */
    .cursor-inner {
        width: 8px;
        height: 8px;
        background-color: #4f46e5;
        /* Theme Purple */
    }

    /* Outer Ring with Medical Plus */
    .cursor-outer {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(79, 70, 229, 0.5);
        background-color: rgba(79, 70, 229, 0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(2px);
    }

    /* The Plus Sign (+) */
    .cursor-outer::after {
        content: '+';
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: #4f46e5;
        font-weight: 300;
        opacity: 0.6;
        transition: all 0.3s ease;
    }

    /* Hover Effect (Expand) */
    body.mouse-hover .cursor-outer {
        width: 60px;
        height: 60px;
        background-color: rgba(79, 70, 229, 0.1);
        border-color: #4f46e5;
    }

    body.mouse-hover .cursor-inner {
        opacity: 0;
        /* Dot gayab */
    }

    body.mouse-hover .cursor-outer::after {
        opacity: 1;
        transform: scale(1.2) rotate(90deg);
        /* Rotate animation */
    }

    /* Hide on Mobile */
    @media (max-width: 991px) {
        .mouse-cursor {
            display: none;
        }
    }

    /* --- BUBBLE STYLES --- */
    .magic-bubble {
        position: fixed;
        border-radius: 50%;
        /* Glassy Purple Bubble */
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(79, 70, 229, 0.6));
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        pointer-events: none;
        z-index: 9998;
        /* Cursor k neeche */

        /* Initial State for Animation */
        top: var(--start-y);
        left: var(--start-x);
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;

        /* Animation Call */
        animation: floatToCeiling var(--duration) ease-out forwards;
    }

    @keyframes floatToCeiling {
        0% {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            top: var(--start-y);
        }

        10% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        85% {
            /* Chatt (Ceiling) par pohanch gaya */
            top: 0px;
            transform: translate(-50%, 0) scale(1);
            opacity: 0.8;
        }

        100% {
            /* Pop & Vanish */
            top: -10px;
            transform: translate(-50%, -20px) scale(1.5);
            /* Thora phool kr phat gaya */
            opacity: 0;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        // --- PART A: MOUSE TRACKER LOGIC ---
        const cursorInner = document.querySelector('.cursor-inner');
        const cursorOuter = document.querySelector('.cursor-outer');

        let mouseX = 0;
        let mouseY = 0;
        let outerX = 0;
        let outerY = 0;
        const speed = 0.15; // Elasticity Speed

        // Track Mouse
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Inner Dot moves instantly
            cursorInner.style.left = mouseX + 'px';
            cursorInner.style.top = mouseY + 'px';
        });

        // Animation Loop for Outer Ring
        function animateCursor() {
            outerX += (mouseX - outerX) * speed;
            outerY += (mouseY - outerY) * speed;

            cursorOuter.style.left = outerX + 'px';
            cursorOuter.style.top = outerY + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover Effect on Clickable Items
        const clickables = document.querySelectorAll('a, button, .btn, .card, input, textarea');
        clickables.forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('mouse-hover'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('mouse-hover'));
        });


        // --- PART B: BUBBLE CLICK LOGIC ---
        document.addEventListener('click', function (e) {

            // Create Bubble
            const bubble = document.createElement('div');
            bubble.classList.add('magic-bubble');

            // 1. Random Size
            const size = Math.random() * 20 + 15; // 15px se 35px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;

            // 2. Position Set (CSS Variables)
            bubble.style.setProperty('--start-x', `${e.clientX}px`);
            bubble.style.setProperty('--start-y', `${e.clientY}px`);

            // 3. Dynamic Duration (Distance to Top)
            // Jitna neeche click, utna time lagega upar jane mein (Realistic Physics)
            const duration = (e.clientY / window.innerHeight) * 1.0 + 0.8;
            bubble.style.setProperty('--duration', `${duration}s`);

            // 4. Random Wobble (Thora left-right hilna)
            const wobble = (Math.random() - 0.5) * 30;
            bubble.style.marginLeft = `${wobble}px`;

            document.body.appendChild(bubble);

            // Cleanup after animation
            setTimeout(() => {
                bubble.remove();
            }, duration * 1000 + 100);
        });

    });
</script>

<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <img src="../images/logo.png" alt="Cloud Care Systems Logo" class="brand-logo">
            <span class="brand-text">Cloud Care Systems.</span>
        </div>

        <!-- Mobile Toggler -->
        <button class="navbar-toggler">

        </button>

        <div class="nav-links">
            <a href="../../index.html">Home</a>
            <a href="pricing.html" class="active">Pricing</a>
            <a href="Contact.html">Contact</a>
        </div>
        <a href="#" class="btn-nav-primary">Book a Demo</a>
    </nav>

    <section class="pricing-section">
        <a href="pricing.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Software Overview</a>

        <div class="pricing-header">
            <h1 id="product-name">Software Pricing</h1>
            <p id="product-desc">Flexible plans tailored for your growth.</p>
        </div>

        <div class="pricing-container" id="tiered-cards-container">
            <!-- Tiered cards will be injected here -->
        </div>
    </section>

    <script>
        function renderTieredCards() {
            // Hardcoded ID for this specific page
            const productId = 'private-clinic-lite';

            // Check if pricingData is loaded
            if (typeof pricingData === 'undefined') {
                console.error("pricingData is undefined. Script might not be loaded.");
                document.getElementById('product-name').textContent = "Error Loading Data";
                return;
            }

            const product = pricingData.find(p => p.id === productId);
            if (!product) {
                document.getElementById('product-name').textContent = "Product Not Found";
                document.getElementById('product-desc').innerHTML = "Please select a product from the <a href='pricing.html' style='color: var(--primary-color); text-decoration: underline;'>Pricing Page</a>.";
                return;
            }

            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-desc').textContent = product.description;

            const container = document.getElementById('tiered-cards-container');

            const tiers = [
                { key: 'monthly', data: product.pricing.monthly, label: 'Monthly' },
                { key: 'yearly', data: product.pricing.yearly, label: 'Yearly', featured: true },
                { key: 'outright', data: product.pricing.outright, label: 'Lifetime' }
            ];

            container.innerHTML = tiers.map(tier => `
        <div class="price-card ${tier.featured ? 'featured' : ''}">
          ${tier.featured ? '<div class="featured-tag">Most Popular</div>' : ''}
          <div class="plan-tier">${tier.label} Access</div>
          <div class="price-value">
            <span class="currency">PKR</span> ${tier.data.price}
            <span class="price-period">/${tier.data.period}</span>
          </div>
          
          <ul class="features-list">
            ${product.features.map(f => `
                <li><i class="fa-solid fa-circle-check"></i> ${f}</li>
            `).join('')}
          </ul>

          <button class="btn-select" onclick="selectPlan('${product.id}', '${tier.key}')">
            Select Plan
          </button>
        </div>
      `).join('');
        }

        function selectPlan(planId, tierKey) {
            const plan = pricingData.find(p => p.id === planId);
            if (!plan) return;

            const tier = plan.pricing[tierKey];

            // Map tier keys to plan types expected by backend
            const planTypeMap = {
                'monthly': 'subscription',
                'yearly': 'subscription',
                'outright': 'one-time'
            };

            const planType = planTypeMap[tierKey] || 'subscription';
            const planName = `${plan.name} - ${tier.label}`;
            const price = tier.price;

            window.location.href = `./Signup.html?plan=${planType}&planName=${encodeURIComponent(planName)}&price=${encodeURIComponent(price)}&product=${planId}&tier=${tierKey}`;
        }

        // Run when DOM is ready
        document.addEventListener('DOMContentLoaded', renderTieredCards);
    </script>
</body>
