<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - PMS Smart Solution</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/notifications.css" />

    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-dark: #4338ca;
        --text-dark: #111827;
        --text-gray: #6b7280;
        --bg-soft: #eef2ff;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        background-color: var(--white);
      }

      .login-container {
        display: flex;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
      }

      .login-image-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 4rem;
        background-color: var(--white);
        background-image: linear-gradient(
            to bottom right,
            rgba(78, 70, 229, 0),
            rgba(68, 56, 202, 0)
          ),
          url('../images/sign.png');
        background-size: cover;
        background-position: center;
        color: var(--white);
        position: relative;
      }

      .brand-overlay {
        position: relative;
        z-index: 2;
      }

      .brand-logo-white {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 2rem;
      }

      .image-text h1 {
        font-size: 3rem;
        font-weight: 800;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        max-width: 500px;
      }

      .image-text p {
        font-size: 1.1rem;
        opacity: 0.9;
        max-width: 450px;
      }

      .login-form-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background-color: var(--white);
      }

      .form-wrapper {
        width: 100%;
        max-width: 450px;
      }

      .mobile-logo {
        display: none;
        align-items: center;
        gap: 8px;
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary-color);
        margin-bottom: 2rem;
        justify-content: center;
      }

      .form-header {
        margin-bottom: 2rem;
      }
      .form-header h2 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
      }
      .form-header p {
        color: var(--text-gray);
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }
      .form-group label {
        display: block;
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
      }

      .input-group {
        position: relative;
      }
      .input-group i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-gray);
        font-size: 1.1rem;
      }

      .form-input {
        width: 100%;
        padding: 14px 14px 14px 50px;
        border: 2px solid var(--bg-soft);
        background-color: var(--bg-soft);
        border-radius: 12px;
        font-size: 1rem;
        color: var(--text-dark);
        transition: all 0.3s ease;
        outline: none;
      }

      .form-input:focus {
        border-color: var(--primary-color);
        background-color: var(--white);
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      }

      .terms-check {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 2rem;
        font-size: 0.9rem;
        color: var(--text-gray);
      }
      .terms-check input {
        accent-color: var(--primary-color);
        width: 18px;
        height: 18px;
        margin-top: 2px;
      }
      .terms-check a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .btn-login:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(79, 70, 229, 0.5);
      }

      .btn-google {
        width: 100%;
        margin-top: 1rem;
        padding: 14px;
        background-color: var(--white);
        border: 2px solid var(--bg-soft);
        color: var(--text-dark);
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
      }
      .btn-google:hover {
        border-color: #d1d5db;
        background-color: #f9fafb;
      }

      .signup-link {
        text-align: center;
        margin-top: 2rem;
        color: var(--text-gray);
        font-size: 1rem;
      }
      .signup-link a {
        color: var(--primary-color);
        font-weight: 700;
        text-decoration: none;
      }

      @media (max-width: 992px) {
        .login-image-side {
          display: none;
        }
        .login-form-side {
          padding: 2rem 5%;
        }
        .mobile-logo {
          display: flex;
        }
        .form-header {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-image-side">
        <div class="brand-overlay">
          <div class="brand-logo-white"><i class="fa-solid fa-bolt-lightning"></i> PMS.</div>
        </div>
        <div style="opacity: 0.7; font-size: 0.9rem; color: #4f46e5">
          &copy; 2026 PMS Solutions.
        </div>
      </div>

      <div class="login-form-side">
        <div class="form-wrapper">
          <div class="mobile-logo">
            <img src="../images/logo.png" alt="PMS Logo" style="height: 35px" />
            <span>PMS.</span>
          </div>

          <div class="form-header">
            <h2>Create Account</h2>
            <p>Get started with your free PMS account today.</p>
          </div>

          <!-- Selected Plan Display -->
          <div id="selectedPlanInfo" style="display: none"></div>

          <form action="#">
            <div class="form-group">
              <label>Full Name</label>
              <div class="input-group">
                <i class="fa-regular fa-user"></i>
                <input
                  type="text"
                  id="companyName"
                  class="form-input"
                  placeholder="Dr. John Doe"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="name@company.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label>Create Password</label>
              <div class="input-group">
                <i class="fa-solid fa-lock-open"></i>
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Min. 8 characters"
                  required
                />
              </div>
            </div>

            <label class="terms-check">
              <input type="checkbox" id="terms" required />
              <span
                >I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>.</span
              >
            </label>

            <button type="submit" class="btn-login">Create Account</button>

            <button type="button" class="btn-google">
              <img
                src="https://www.svgrepo.com/show/475656/google-color.svg"
                alt="Google"
                width="22"
              />
              Sign up with Google
            </button>
          </form>

          <div class="signup-link">Already have an account? <a href="./Login.html">Log In</a></div>
        </div>
      </div>
    </div>

    <!-- Auth Scripts -->
    <script src="../js/auth.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
