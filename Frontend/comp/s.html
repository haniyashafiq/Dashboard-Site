<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            /* Example: Jese tumhari website ka background */
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
            overflow: hidden; /* Click bubbles bahar na jayein */
        }

        /* --- Your existing custom cursor CSS here (if applicable) --- */
        .mouse-cursor {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none; /* Click block na kare */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Sab se upar */
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }

        .cursor-inner {
            width: 8px;
            height: 8px;
            background-color: #4f46e5; /* Theme Purple */
        }

        .cursor-outer {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(79, 70, 229, 0.5); /* Light Purple Border */
            background-color: rgba(79, 70, 229, 0.05); /* Very faint background */
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px); /* Glass feel */
        }

        .cursor-outer::after {
            content: '+';
            font-size: 20px;
            color: #4f46e5;
            font-weight: 300;
            opacity: 0.6;
        }

        .mouse-hover .cursor-outer {
            width: 60px;
            height: 60px;
            background-color: rgba(79, 70, 229, 0.1);
            border-color: #4f46e5;
        }

        .mouse-hover .cursor-inner {
            width: 0px;
            height: 0px;
        }

        .mouse-hover .cursor-outer::after {
            opacity: 1;
            transform: scale(1.2);
        }

        @media (max-width: 991px) {
            .mouse-cursor {
                display: none;
            }
        }
        /* --- End of Custom Cursor CSS --- */


        /* --- CLICK EFFECT CSS --- */
        .click-effect-plus {
            position: absolute;
            font-size: 1.5rem; /* Default size */
            color: #4f46e5; /* Theme Purple */
            opacity: 0;
            pointer-events: none; /* Click block na kare */
            transform: translate(-50%, -50%); /* Center the plus */
            animation: flyAndFade 1.5s ease-out forwards; /* Animation */
            font-weight: bold;
            text-shadow: 0 0 5px rgba(79, 70, 229, 0.3); /* Soft glow */
        }

        @keyframes flyAndFade {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(-20px) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(-150px) scale(0.8);
            }
        }
    </style>
</head>
<body>

    <div style="min-height: 500px; display: flex; align-items: center; justify-content: center;">
        <h1>Click Anywhere! âœ¨</h1>
    </div>

    <div class="mouse-cursor cursor-outer"></div>
    <div class="mouse-cursor cursor-inner"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // --- CUSTOM CURSOR JS (Pichli baar wala) ---
        const cursorInner = document.querySelector('.cursor-inner');
        const cursorOuter = document.querySelector('.cursor-outer');
        
        let mouseX = 0;
        let mouseY = 0;
        let outerX = 0;
        let outerY = 0;
        const speed = 0.15; 

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorInner.style.left = mouseX + 'px';
            cursorInner.style.top = mouseY + 'px';
        });

        function animateCursor() {
            outerX += (mouseX - outerX) * speed;
            outerY += (mouseY - outerY) * speed;
            cursorOuter.style.left = outerX + 'px';
            cursorOuter.style.top = outerY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        const clickables = document.querySelectorAll('a, button, .glass-card, .bento-card');
        clickables.forEach(el => {
            el.addEventListener('mouseenter', () => { document.body.classList.add('mouse-hover'); });
            el.addEventListener('mouseleave', () => { document.body.classList.remove('mouse-hover'); });
        });
        // --- End Custom Cursor JS ---


        // --- NEW CLICK EFFECT JS ---
        document.addEventListener('click', function(e) {
            // New div element banao
            const plus = document.createElement('div');
            plus.textContent = '+'; // Plus sign
            plus.classList.add('click-effect-plus'); // CSS class lagao
            
            // Random size adjust karo
            const randomSize = Math.random() * (2.5 - 1.2) + 1.2; // 1.2rem se 2.5rem tak
            plus.style.fontSize = randomSize + 'rem';

            // Click ki position par rakho
            plus.style.left = e.clientX + 'px';
            plus.style.top = e.clientY + 'px';

            // Body mein add karo
            document.body.appendChild(plus);

            // Animation khatam honay par remove kar do (memory save karne k liye)
            plus.addEventListener('animationend', function() {
                plus.remove();
            });
        });

        // --- MOBILE FRIENDLY: Disable on touch devices (optional, as cursor is already hidden) ---
        // if ('ontouchstart' in window || navigator.maxTouchPoints) {
        //     document.removeEventListener('click', function(e) {}); // Click effect remove
        //     // Optionally remove custom cursor
        //     // document.querySelector('.mouse-cursor').style.display = 'none';
        // }
    </script>
</body>
</html>
