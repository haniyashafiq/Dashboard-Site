<html lang="en">

<head>

  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-dark: #4338ca;
      --text-dark: #111827;
      --text-gray: #6b7280;
      --bg-soft: #eef2ff;
      --white: #ffffff;
      --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 100px;
      padding: 0.8rem 1.5rem !important;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2000;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .brand-logo {
      width: 28px;
      height: 28px;
    }

    .brand-text {
      font-size: 16px;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-gray);
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary-color);
    }

    .btn-nav-primary {
      background: var(--primary-color);
      color: white !important;
      padding: 0.7rem 1.8rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.9rem;
      border: none;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-nav-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
    }

    .navbar-toggler {
      border: none;
      background: none;
      color: var(--text-dark);
      padding: 0;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      width: 100%;
      gap: 15px;
      padding-top: 20px;
      text-align: center;
    }

    .mobile-menu.active {
      display: flex !important;
    }

    @media (max-width: 991px) {
      .navbar {
        width: 95%;
        border-radius: 30px;
        padding: 0.6rem 1.2rem !important;
        flex-wrap: wrap;
      }

      .nav-links {
        display: none !important;
      }

      .btn-nav-primary {
        padding: 0.5rem 1.2rem !important;
        font-size: 0.8rem !important;
      }
    }

    @media (min-width: 992px) {
      .brand-logo {
        width: 32px;
        height: 32px;
      }

      .brand-text {
        font-size: 20px;
      }
    }

    body {

      display: flex;
      flex-direction: column;
      background-color: var(--white);
    }

    .login-container {
      display: flex;
      width: 100%;

    }

    .login-image-side {

      background-position: center;
      color: var(--white);

    }

    .brand-overlay {

    }

    .brand-logo-white {

      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 2rem;
    }

      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 1.5rem;

    }

    .login-form-side {

      justify-content: center;
      align-items: center;

    }

    .form-wrapper {

    }

      align-items: center;
      gap: 8px;
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary-color);

    }

    .form-header {
      margin-bottom: 2.5rem;
    }

    .form-header h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 0.8rem;
    }

    .form-header p {
      color: var(--text-gray);
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-gray);
      font-size: 1.1rem;
      transition: var(--transition);
    }

    .form-input {
      width: 100%;
      padding: 14px 14px 14px 50px;
      /* Space for icon */
      border: 2px solid var(--bg-soft);
      background-color: var(--bg-soft);
      border-radius: 12px;
      /* Modern slightly rounded corners */
      font-size: 1rem;
      color: var(--text-dark);
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--primary-color);
      background-color: var(--white);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .input-group:focus-within i {
      color: var(--primary-color);
    }

    /* Actions */
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: var(--text-gray);
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember-me input {
      accent-color: var(--primary-color);
      width: 16px;
      height: 16px;
    }

    .forgot-pass {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }

    /* Buttons */
    .btn-login {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 50px;
      /* Pill shape to match nav */
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(79, 70, 229, 0.5);
    }

    .btn-google {
      width: 100%;
      margin-top: 1rem;
      padding: 14px;
      background-color: var(--white);
      border: 2px solid var(--bg-soft);
      color: var(--text-dark);
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
    }

    .btn-google:hover {
      border-color: #d1d5db;
      background-color: #f9fafb;
    }

    .signup-link {

      margin-top: 2rem;
      color: var(--text-gray);
      font-size: 1rem;
    }

    .signup-link a {
      color: var(--primary-color);
      font-weight: 700;
      text-decoration: none;
    }

    /* --- RESPONSIVE (MOBILE View) --- */
    @media (max-width: 992px) {
      .login-image-side {
        display: none;
      }

        padding: 2rem 5%;
      }

      .mobile-logo {
        display: flex;
        /* Show logo on mobile */
        justify-content: center;
      }

      .form-header {
        text-align: center;
      }
    }
  </style>
</head>

<style>
  /* --- MOUSE CURSOR STYLES --- */
  .mouse-cursor {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    /* Click through */
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    /* Sab se upar */
    transition: width 0.3s, height 0.3s, background-color 0.3s;
  }

  /* Inner Dot */
  .cursor-inner {
    width: 8px;
    height: 8px;
    background-color: #4f46e5;
    /* Theme Purple */
  }

  /* Outer Ring with Medical Plus */
  .cursor-outer {
    width: 40px;
    height: 40px;
    border: 1px solid rgba(79, 70, 229, 0.5);
    background-color: rgba(79, 70, 229, 0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(2px);
  }

  /* The Plus Sign (+) */
  .cursor-outer::after {
    content: '+';
    font-family: Arial, sans-serif;
    font-size: 20px;
    color: #4f46e5;
    font-weight: 300;
    opacity: 0.6;
    transition: all 0.3s ease;
  }

  /* Hover Effect (Expand) */
  body.mouse-hover .cursor-outer {
    width: 60px;
    height: 60px;
    background-color: rgba(79, 70, 229, 0.1);
    border-color: #4f46e5;
  }

  body.mouse-hover .cursor-inner {
    opacity: 0;
    /* Dot gayab */
  }

  body.mouse-hover .cursor-outer::after {
    opacity: 1;
    transform: scale(1.2) rotate(90deg);
    /* Rotate animation */
  }

  /* Hide on Mobile */
  @media (max-width: 991px) {
    .mouse-cursor {
      display: none;
    }
  }

  /* --- BUBBLE STYLES --- */
  .magic-bubble {
    position: fixed;
    border-radius: 50%;
    /* Glassy Purple Bubble */
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(79, 70, 229, 0.6));
    box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
    pointer-events: none;
    z-index: 9998;
    /* Cursor k neeche */

    /* Initial State for Animation */
    top: var(--start-y);
    left: var(--start-x);
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;

    /* Animation Call */
    animation: floatToCeiling var(--duration) ease-out forwards;
  }

  @keyframes floatToCeiling {
    0% {
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      top: var(--start-y);
    }

    10% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    85% {
      /* Chatt (Ceiling) par pohanch gaya */
      top: 0px;
      transform: translate(-50%, 0) scale(1);
      opacity: 0.8;
    }

    100% {
      /* Pop & Vanish */
      top: -10px;
      transform: translate(-50%, -20px) scale(1.5);
      /* Thora phool kr phat gaya */
      opacity: 0;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {

    // --- PART A: MOUSE TRACKER LOGIC ---
    const cursorInner = document.querySelector('.cursor-inner');
    const cursorOuter = document.querySelector('.cursor-outer');

    let mouseX = 0;
    let mouseY = 0;
    let outerX = 0;
    let outerY = 0;
    const speed = 0.15; // Elasticity Speed

    // Track Mouse
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      // Inner Dot moves instantly
      cursorInner.style.left = mouseX + 'px';
      cursorInner.style.top = mouseY + 'px';
    });

    // Animation Loop for Outer Ring
    function animateCursor() {
      outerX += (mouseX - outerX) * speed;
      outerY += (mouseY - outerY) * speed;

      cursorOuter.style.left = outerX + 'px';
      cursorOuter.style.top = outerY + 'px';

      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // Hover Effect on Clickable Items
    const clickables = document.querySelectorAll('a, button, .btn, .card, input, textarea');
    clickables.forEach(el => {
      el.addEventListener('mouseenter', () => document.body.classList.add('mouse-hover'));
      el.addEventListener('mouseleave', () => document.body.classList.remove('mouse-hover'));
    });


    // --- PART B: BUBBLE CLICK LOGIC ---
    document.addEventListener('click', function (e) {

      // Create Bubble
      const bubble = document.createElement('div');
      bubble.classList.add('magic-bubble');

      // 1. Random Size
      const size = Math.random() * 20 + 15; // 15px se 35px
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      // 2. Position Set (CSS Variables)
      bubble.style.setProperty('--start-x', `${e.clientX}px`);
      bubble.style.setProperty('--start-y', `${e.clientY}px`);

      // 3. Dynamic Duration (Distance to Top)
      // Jitna neeche click, utna time lagega upar jane mein (Realistic Physics)
      const duration = (e.clientY / window.innerHeight) * 1.0 + 0.8;
      bubble.style.setProperty('--duration', `${duration}s`);

      // 4. Random Wobble (Thora left-right hilna)
      const wobble = (Math.random() - 0.5) * 30;
      bubble.style.marginLeft = `${wobble}px`;

      document.body.appendChild(bubble);

      // Cleanup after animation
      setTimeout(() => {
        bubble.remove();
      }, duration * 1000 + 100);
    });

  });
</script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      if (menu) {
        menu.classList.toggle('active');

    }

    // Show mobile toggle on small screens
    window.addEventListener('resize', function () {
      const toggler = document.querySelector('.navbar-toggler');
      const navLinks = document.querySelector('.nav-links:not(.mobile-menu)');
      const signupBtn = document.querySelector('.btn-nav-primary:not(.mobile-menu .btn-nav-primary)');

        if (navLinks) navLinks.style.display = 'flex';
        if (signupBtn) signupBtn.style.display = 'inline-block';
      }
    });

    // Initial check
