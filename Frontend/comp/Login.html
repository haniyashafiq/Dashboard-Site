<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PMS Smart Solution</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/notifications.css" />

    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-dark: #4338ca;
        --text-dark: #111827;
        --text-gray: #6b7280;
        --bg-soft: #eef2ff;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        background-color: var(--white);
      }

      .login-container {
        display: flex;
        width: 100%;
        min-height: 100vh;
        overflow: hidden;
      }

      .login-image-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 4rem;
        background-color: var(--primary-color);

        background-image: linear-gradient(
            to bottom right,
            rgba(78, 70, 229, 0),
            rgba(68, 56, 202, 0)
          ),
          url('../images/login.png');
        background-size: cover;
        background-position: center;
        color: var(--white);
        position: relative;
      }

      .brand-overlay {
        position: relative;
        z-index: 2;
      }

      .brand-logo-white {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 2rem;
      }

      .image-text h1 {
        font-size: 3rem;
        font-weight: 800;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        max-width: 500px;
      }

      .image-text p {
        font-size: 1.1rem;
        opacity: 0.9;
        max-width: 450px;
      }

      .login-form-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background-color: var(--white);
      }

      .form-wrapper {
        width: 100%;
        max-width: 450px;
      }

      .mobile-logo {
        display: none;
        align-items: center;
        gap: 8px;
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary-color);
        margin-bottom: 2rem;
      }

      .form-header {
        margin-bottom: 2.5rem;
      }

      .form-header h2 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 0.8rem;
      }

      .form-header p {
        color: var(--text-gray);
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        font-size: 0.95rem;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
      }

      .input-group {
        position: relative;
      }

      .input-group i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-gray);
        font-size: 1.1rem;
        transition: var(--transition);
      }

      .form-input {
        width: 100%;
        padding: 14px 14px 14px 50px; /* Space for icon */
        border: 2px solid var(--bg-soft);
        background-color: var(--bg-soft);
        border-radius: 12px; /* Modern slightly rounded corners */
        font-size: 1rem;
        color: var(--text-dark);
        transition: all 0.3s ease;
        outline: none;
      }

      .form-input:focus {
        border-color: var(--primary-color);
        background-color: var(--white);
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      }

      .input-group:focus-within i {
        color: var(--primary-color);
      }

      /* Actions */
      .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        font-size: 0.95rem;
        color: var(--text-gray);
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      .remember-me input {
        accent-color: var(--primary-color);
        width: 16px;
        height: 16px;
      }

      .forgot-pass {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
      }

      /* Buttons */
      .btn-login {
        width: 100%;
        padding: 14px;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 50px; /* Pill shape to match nav */
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(79, 70, 229, 0.5);
      }

      .btn-google {
        width: 100%;
        margin-top: 1rem;
        padding: 14px;
        background-color: var(--white);
        border: 2px solid var(--bg-soft);
        color: var(--text-dark);
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
      }

      .btn-google:hover {
        border-color: #d1d5db;
        background-color: #f9fafb;
      }

      .signup-link {
        text-align: center;
        margin-top: 2rem;
        color: var(--text-gray);
        font-size: 1rem;
      }

      .signup-link a {
        color: var(--primary-color);
        font-weight: 700;
        text-decoration: none;
      }

      /* --- RESPONSIVE (MOBILE View) --- */
      @media (max-width: 992px) {
        .login-image-side {
          display: none;
        }

        .login-form-side {
          padding: 2rem 5%;
        }

        .mobile-logo {
          display: flex; /* Show logo on mobile */
          justify-content: center;
        }

        .form-header {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <style>
      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
      }

      .brand-logo {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }
    </style>
    <div class="login-container">
      <div class="login-image-side">
        <div class="brand-overlay"></div>
        <div style="opacity: 0.7; font-size: 0.9rem; color: #4f46e5">
          &copy; 2026 PMS Solutions.
        </div>
      </div>

      <div class="login-form-side">
        <div class="form-wrapper">
          <div class="mobile-logo">
            <img src="../images/logo.png" alt="PMS Logo" style="height: 35px" />
            <span>PMS.</span>
          </div>

          <div class="form-header">
            <h2>Welcome back!</h2>
            <p>Please enter your details to sign in to your dashboard.</p>
          </div>

          <form action="#">
            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  placeholder="doctor@hospital.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <i class="fa-solid fa-lock-open"></i>
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <div class="form-actions">
              <label class="remember-me">
                <input type="checkbox" />
                <span>Remember for 30 days</span>
              </label>
              <a href="#" class="forgot-pass">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login">Sign In</button>

            <button type="button" class="btn-google">
              <img
                src="https://www.svgrepo.com/show/475656/google-color.svg"
                alt="Google"
                width="22"
              />
              Sign in with Google
            </button>
          </form>

          <div class="signup-link">
            Don't have an account? <a href="./Signup.html">Create free account.</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Auth Scripts -->
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
